<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Total Data Science</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>

<body>

    <img src="https://logodownload.org/wp-content/uploads/2020/02/zomato-logo-2.png"
         alt="zomato image" , width="200" , height="150" , style="float:left">

    <!--<img src=https://totaldatascience.com/wp-content/uploads/2019/10/TOTAL-1.png"
         alt="zomato image" , width="200" , height="70" , style="float:right">-->

    <style>
        body {
            background-image: url("https://media.istockphoto.com/photos/coffee-cup-background-with-coffee-beans-picture-id487158038?k=6&m=487158038&s=612x612&w=0&h=znhQVC_c2CaVpl5HQUkVHAsYbQWKOYbfKP-Q3_LbbDU=");
            background-position: 100%;
            background-size: cover;
        }
    </style>



    <div class="login">
        <!--<h3>Zomato Ratings</h3>-->

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="Online Order" placeholder="Order Online" required="required" />
            <input type="text" name="Book Table" placeholder="Book Table" required="required" />
            <input type="text" name="Votes" placeholder="Votes" required="required" />
            <input type="text" name="Location" placeholder="Location" required="required" />
            <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" />
            <input type="text" name="Cuisines" placeholder="Cuisines" required="required" />
            <input type="text" name="Cost" placeholder="Cost" required="required" />
            <input type="text" name="Menu Item" placeholder="Menu Item" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>


</body>
</html>
